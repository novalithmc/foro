<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novalith - Hilo de Discusión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 

    <style>
        .comment-card {
            background: #0d1226; /* Un tono un poco más oscuro que el card-bg */
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-left: 5px solid var(--neon-pink);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand neon-text" href="index.html">Novalith FORUM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-neon me-2" href="index.html"><i class="fas fa-list"></i> Volver al Índice</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Login (TO DO)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        
        <div id="thread-content-container">
            <h1 class="neon-text mb-2" id="thread-title">Cargando Hilo...</h1>
            <p class="lead text-muted" id="thread-meta">Autor: N/A | Fecha: N/A</p>
            <div class="thread-card mb-5">
                <p id="thread-body">...</p>
            </div>
        </div>

        <h3 class="neon-text mb-3"><i class="fas fa-comments"></i> Comentarios</h3>
        
        <div id="comments-list">
            <p class="text-info text-center">Cargando comentarios...</p>
        </div>

        <hr style="border-color: var(--neon-blue); opacity: 0.5; margin-top: 50px;">

        <h3 class="neon-text mb-3"><i class="fas fa-reply"></i> Dejar un Comentario</h3>
        <form id="new-comment-form" class="form-card">
            
            <div class="mb-3">
                <label for="commentAuthor" class="form-label text-info">Tu Nombre de Usuario</label>
                <input type="text" class="form-control" id="commentAuthor" required placeholder="Tu Nickname de Minecraft">
            </div>
            
            <div class="mb-3">
                <label for="commentContent" class="form-label text-info">Tu Comentario</label>
                <textarea class="form-control" id="commentContent" rows="4" required placeholder="Escribe tu respuesta aquí..."></textarea>
            </div>
            
            <div id="comment-message" class="alert mt-4" style="display: none;"></div>
            <button type="submit" class="btn btn-neon w-100 mt-3"><i class="fas fa-comment-dots"></i> Publicar Comentario</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
