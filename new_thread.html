<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novalith - Crear Nuevo Hilo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand neon-text" href="index.html">Novalith FORUM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-neon me-2" href="index.html"><i class="fas fa-list"></i> Volver al Índice</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Login (TO DO)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="neon-text mb-4 text-center">CREAR UN NUEVO TEMA</h1>
        <p class="lead text-center mb-5">Inicia una discusión para la comunidad de Novalith.</p>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                
                <form id="new-thread-form" class="form-card">
                    <div class="mb-3">
                        <label for="threadTitle" class="form-label text-info">Título del Hilo</label>
                        <input type="text" class="form-control" id="threadTitle" required placeholder="Ej: Sugerencia para el Survival 2.0">
                    </div>

                    <div class="mb-3">
                        <label for="threadAuthor" class="form-label text-info">Tu Nombre de Usuario</label>
                        <input type="text" class="form-control" id="threadAuthor" required placeholder="Tu Nickname de Minecraft">
                        <div class="form-text" style="color: var(--neon-pink);">En el futuro, esto se llenará automáticamente al iniciar sesión.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="threadContent" class="form-label text-info">Contenido del Tema</label>
                        <textarea class="form-control" id="threadContent" rows="8" required placeholder="Describe tu sugerencia, pregunta o reporte en detalle..."></textarea>
                    </div>
                    
                    <div id="form-message" class="alert mt-4" style="display: none;"></div>
                    <button type="submit" class="btn btn-neon w-100 mt-3"><i class="fas fa-paper-plane"></i> Publicar Hilo</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
